<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="_css/style.css"> <!-- Link CSS -->
   <title>JavaScript</title>
</head>
   <body>
      <header id="js-cabecalho">
         <h1>Padrões Web</h1>
         <h2>JavaScript</h2>
      </header>
      
      <aside id="js-container">
         <div class="js-notas">
            <h2>Calculo de médias</h2>

            <div class="js-btn">
               <label for="idNota1">Nota 1: </label>
               <input type="text" id="idNota1">
               <br/>
               <label for="idNota2">Nota 2: </label>
               <input type="text" id="idNota2">
               <br>
            
               <button onclick="verificarSituacao()">verificar Situação:</button> <!--Botão com configuração em JS-->
            </div>

            <div id="js-ms">
               <p class="js-txm">Média: <span id="media"></span></p>
               <p class="js-txs">Situação: <span id="situacao"></span></p>
            </div>

         </div>

      </aside>

      <footer id="js-rodape">
      </footer>

<!----------------------------------------------------------------------------------------------------------------------------------------------->
      <script> //Inicio do JavaScript
         function verificarSituacao() {
            let n1 = parseFloat (document.getElementById("idNota1").value);
            let n2 = parseFloat (document.getElementById("idNota2").value);

            let media = (n1 + n2) / 2;

            let situacao = ""; 
            if ( media >= 6.0) {
               situacao = "Aprovado";
               cor = "#0000FF";

            } else { 
               if ( media >= 2){
                  situacao = "Reprovado"
                  cor = "#FF0000";
               } 
            }
            document.getElementById ("media").innerHTML = media;
            document.getElementById ("situacao").innerHTML = situacao;
            document.getElementById ("situacao").style.color = cor;
         }
      </script> <!-- Fim do JavaScript -->

   </body>
</html>
